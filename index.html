<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Evrak Oluşturucu</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.5/pizzip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.41.1/docxtemplater.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Evrak Oluşturucu</h1>
  <p>Excel'den verileri şu formatta yapıştırın (başlık satırı olmalı):</p>
  <pre>surucu_adi\tsurucu_tc\tplaka</pre>
  <textarea id="excelData" placeholder="surucu_adi\tsurucu_tc\tplaka\nAli Veli\t12345678901\t48ABC123"></textarea>
  <br>
  <input type="file" id="templateUpload" accept=".docx">
  <br>
  <button onclick="generateDocs()">Belgeleri Oluştur</button>

  <script>
    function generateDocs() {
      const text = document.getElementById("excelData").value.trim();
      const lines = text.split("\n");
      const headers = lines[0].split("\t");

      const rows = lines.slice(1).map(line => {
        const values = line.split("\t");
        const obj = {};
        headers.forEach((h, i) => obj[h.trim()] = values[i]?.trim());
        return obj;
      });

      const fileInput = document.getElementById("templateUpload");
      if (!fileInput.files[0]) return alert("Lütfen bir .docx şablon yükleyin");

      const reader = new FileReader();
      reader.onload = function(evt) {
        const content = evt.target.result;
        rows.forEach((data, idx) => {
          const zip = new PizZip(content);
          const doc = new window.docxtemplater().loadZip(zip);
          doc.setData(data);

          try {
            doc.render();
          } catch (error) {
            console.error(error);
            alert("Şablon doldurulurken hata oluştu: " + error.message);
            return;
          }

          const out = doc.getZip().generate({ type: "blob" });
          saveAs(out, `belge_${idx + 1}.docx`);
        });
      };
      reader.readAsBinaryString(fileInput.files[0]);
    }
  </script>
</body>
</html>
