<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Word Kaydet Testi</title>

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/pds3kn2z4g058iovio38007sirlqb4vjpxxgiul81ua5o8vv/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <!-- DOCX kaydetme kÃ¼tÃ¼phaneleri -->
  <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="https://unpkg.com/html-docx-js@0.4.1/dist/html-docx.min.js"></script>

  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 20px;
      width: 21cm;
      min-height: 29.7cm;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-weight: bold;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<button onclick="saveAsDocx()">ðŸ’¾ Word Olarak Kaydet (.docx)</button>

<div class="container">
  <textarea id="editor">
    <h1>Merhaba!</h1>
    <p>Bu iÃ§erik docx dosyasÄ±na kaydedilecek.</p>
    <ul>
      <li>Madde 1</li>
      <li>Madde 2</li>
    </ul>
  </textarea>
</div>

<script>
  tinymce.init({
    selector: '#editor',
    height: 800,
    plugins: 'lists table image code',
    toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | table | code',
  });

  function saveAsDocx() {
    const content = tinymce.get("editor").getContent();

    // Word uyumlu HTML yapÄ±sÄ±
    const html = `
      <!DOCTYPE html>
      <html>
        <head><meta charset="utf-8"></head>
        <body>${content}</body>
      </html>
    `;

    // DOCX dosyasÄ± Ã¼ret
    const blob = window.htmlDocx.asBlob(html);
    window.saveAs(blob, 'belge.docx');
  }
</script>

</body>
</html>
