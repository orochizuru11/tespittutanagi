<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Word Kaydet Testi (TinyMCE + Zip i√ßinde docx)</title>

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/pds3kn2z4g058iovio38007sirlqb4vjpxxgiul81ua5o8vv/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <!-- DOCX kaydetme k√ºt√ºphaneleri (jsDelivr) -->
  <script src="https://cdn.jsdelivr.net/gh/evidenceprime/html-docx-js@master/dist/html-docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body {
      background: #f0f0f0;
      font-family: sans-serif;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 20px;
      width: 21cm;
      min-height: 29.7cm;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-weight: bold;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

<button onclick="saveAsDocx()">üíæ Word Olarak Kaydet ZIP ƒ∞√ßinde (.docx)</button>

<div class="container">
  <textarea id="editor">
    <h1>Merhaba!</h1>
    <p>Bu i√ßerik docx dosyasƒ±na kaydedilecek.</p>
    <ul>
      <li>Madde 1</li>
      <li>Madde 2</li>
    </ul>
  </textarea>
</div>

<script>
  tinymce.init({
    selector: '#editor',
    height: 800,
    plugins: 'lists table image code',
    toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | table | code',
  });

  async function saveAsDocx() {
    const content = tinymce.get("editor").getContent();

    const html = `
      <!DOCTYPE html>
      <html>
        <head><meta charset="utf-8"></head>
        <body>${content}</body>
      </html>
    `;

    if(typeof window.htmlDocx === 'undefined') {
      alert('html-docx-js k√ºt√ºphanesi y√ºklenmedi!');
      return;
    }

    try {
      const docxBlob = window.htmlDocx.asBlob(html);

      const zip = new JSZip();
      zip.file('belge.docx', docxBlob);

      const zipBlob = await zip.generateAsync({ type: 'blob' });
      saveAs(zipBlob, 'belge.zip');
    } catch (e) {
      alert('Dosya olu≈üturulurken hata olu≈ütu. Konsolu kontrol edin.');
      console.error(e);
    }
  }
</script>

</body>
</html>
