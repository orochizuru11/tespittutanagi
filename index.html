<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>html-docx-js jsDelivr Test</title>

<script src="https://cdn.jsdelivr.net/gh/evidenceprime/html-docx-js@master/dist/html-docx.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

</head>
<body>

<button id="btn">Word Dosyası İndir</button>

<script>
document.getElementById('btn').onclick = function() {
  if(typeof window.htmlDocx === 'undefined') {
    alert('html-docx-js kütüphanesi yüklenmedi!');
    return;
  }
  const html = '<h1>Başlık</h1><p>Paragraf</p>';
  const fullHtml = `<!DOCTYPE html><html><head><meta charset="utf-8"></head><body>${html}</body></html>`;

  const blob = window.htmlDocx.asBlob(fullHtml);
  saveAs(blob, 'deneme.docx');
};
</script>

</body>
</html>
