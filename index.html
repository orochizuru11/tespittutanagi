<body>

<!-- âœ… Ãœst araÃ§ Ã§ubuÄŸu -->
<div class="toolbar">
  <button onclick="saveContent()">ğŸ’¾ Kaydet</button>
  <button onclick="window.print()">ğŸ–¨ï¸ YazdÄ±r</button>
  <input type="file" id="uploadFile" accept=".doc,.docx,.html,.txt" onchange="handleFile(event)">

<!-- âœ… DÃ¼zenlenebilir sayfa -->
<div class="word-page">
  <textarea id="editor">Buraya Word belgesinden kopyalaâ€“yapÄ±ÅŸtÄ±r yapabilir veya dosya yÃ¼kleyebilirsin.</textarea>
</div>

<script>
  tinymce.init({
    selector: '#editor',
    height: 1000,
    menubar: true,
    plugins: [
      'image', 'table', 'lists', 'paste', 'code'
    ],
    toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | table image | code',
    paste_data_images: true,
    content_style: `
      body {
        font-family: "Times New Roman", serif;
        font-size: 12pt;
        line-height: 1.5;
      }
      table, th, td {
        border: 1px solid #000;
        border-collapse: collapse;
      }
    `
  });

  // âœ… HTML iÃ§eriÄŸi kaydet
  function saveContent() {
    const content = tinymce.get("editor").getContent();
    const blob = new Blob([content], { type: "text/html;charset=utf-8" });
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "belge.html";
    link.click();
  }

  // âœ… Dosya yÃ¼kle
  function handleFile(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
      const extension = file.name.split('.').pop().toLowerCase();
      if (extension === "html" || extension === "txt") {
        tinymce.get("editor").setContent(e.target.result);
      } else if (extension === "doc" || extension === "docx") {
        alert("Word dosyalarÄ± doÄŸrudan yÃ¼klenemez, lÃ¼tfen Word'den kopyala-yapÄ±ÅŸtÄ±r yapÄ±n.");
      } else {
        alert("Desteklenmeyen dosya tÃ¼rÃ¼.");
      }
    };
    reader.readAsText(file);
  }
</script>
