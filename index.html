<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>ZIP ƒ∞√ßinde Word Kaydet</title>

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/pds3kn2z4g058iovio38007sirlqb4vjpxxgiul81ua5o8vv/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <!-- Gerekli k√ºt√ºphaneler -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <style>
    body { background: #eee; padding: 20px; font-family: sans-serif; }
    .container { background: white; padding: 2rem; width: 21cm; min-height: 29.7cm; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    button { padding: 10px 20px; margin: 20px auto; display: block; font-weight: bold; background: #007bff; color: white; border: none; border-radius: 5px; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>

<button onclick="saveDocxInZip()">üíæ Word (.docx) ‚Üí ZIP olarak indir</button>

<div class="container">
  <textarea id="editor">
    <h2>Ba≈ülƒ±k</h2>
    <p>Bu i√ßerik Word dosyasƒ±na d√∂n√º≈üt√ºr√ºl√ºp ZIP i√ßinde indirilecek.</p>
  </textarea>
</div>

<script>
  tinymce.init({
    selector: '#editor',
    height: 800,
    plugins: 'lists table image code',
    toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | table | code',
  });

  async function saveDocxInZip() {
    const content = tinymce.get("editor").getContent();

    // 1. HTML ‚Üí DOCX d√∂n√º≈üt√ºr
    const html = `
      <!DOCTYPE html>
      <html><head><meta charset="utf-8"></head>
      <body>${content}</body>
      </html>
    `;
    const docxBlob = htmlDocx.asBlob(html);

    // 2. ZIP olu≈ütur
    const zip = new JSZip();
    zip.file("belge.docx", docxBlob);

    // 3. ZIP olarak indir
    const zipBlob = await zip.generateAsync({ type: "blob" });
    saveAs(zipBlob, "belge.zip");
  }
</script>

</body>
</html>
