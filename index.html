<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Word Kaydet Test</title>

  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/pds3kn2z4g058iovio38007sirlqb4vjpxxgiul81ua5o8vv/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

  <!-- html-docx-js ve FileSaver -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html-docx-js/0.4.1/html-docx.min.js"></script>

  <style>
    body { padding: 2rem; font-family: sans-serif; background: #eee; }
    .editor-container { background: white; padding: 2rem; box-shadow: 0 0 10px rgba(0,0,0,0.2); width: 21cm; min-height: 29.7cm; margin: auto; }
    button { padding: 10px 20px; font-weight: bold; margin: 10px 0; }
  </style>
</head>
<body>

  <button onclick="saveAsDocx()">ðŸ’¾ Word olarak kaydet (.docx)</button>

  <div class="editor-container">
    <textarea id="editor">Buraya bir ÅŸeyler yaz veya Word'den kopyala.</textarea>
  </div>

<script>
  tinymce.init({
    selector: '#editor',
    height: 800,
    plugins: 'table code lists image',
    toolbar: 'undo redo | styles | bold italic underline | alignleft aligncenter alignright | bullist numlist | table | code',
    setup: function (editor) {
      console.log("Editor hazÄ±r");
    }
  });

  function saveAsDocx() {
    const content = tinymce.get("editor").getContent();
    const fullHtml = `
      <!DOCTYPE html>
      <html>
        <head><meta charset="utf-8"></head>
        <body>${content}</body>
      </html>
    `;
    const converted = htmlDocx.asBlob(fullHtml);
    saveAs(converted, 'belge.docx');
  }
</script>

</body>
</html>
